<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Your  code will go here

    const GreetingCard = ({greeting, name})=>{
        return (
            <div>
                <h2>{greeting} {name} </h2>             
            </div>
            
        )
    }
    
    const App = ()=>{
        const GreetingList = [
            {greeting: "Happy Birthday", name: "John"},
            {greeting: "Happy Independence", name: "Charles"},
            {greeting: "Happy Republic Day", name: "Adam"} 
        ]
        return (
            <div style={{
                width:"50%",
                border: "1px solid black",
                textAlign: "center"
            }}>
                <h1>Greeting List</h1>
                {
                    GreetingList.map((greet, index)=>(
                        <GreetingCard Key={index} greeting={greet.greeting} name={greet.name}/>
                        
                    ))
                }
            
            </div>
        )
    }
    const rootElement = document.getElementById("root")
    ReactDOM.createRoot(rootElement).render(<App />)
  </script>
</html>
