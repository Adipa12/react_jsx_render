<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Template</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">

    // Create a React Element: Your primary task is to use React.createElement to create a new React element. This element should be a paragraph (<p>) with the text "Seize the day".

    // Render with ReactDOM: Use ReactDOM.render to mount your created React element into the <div id="root"></div> container in your HTML document.

    // ------------------------------------------------------------------------
        let rootElement = document.getElementById("root");

        const element = React.createElement("p",{
            className:"quote",
            children:"Sieze The Day"
        });
        const reactRoot = ReactDOM.createRoot(rootElement)
        reactRoot.render(element);
  </script>
</html>
